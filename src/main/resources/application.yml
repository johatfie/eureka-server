spring:
  application:
    name: eureka-server
  cloud:
    config:
      uri: http://localhost:8071
    loadbalancer:
      ribbon:
        enabled: false

server:
  port: 8070
eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5

#example:
  #location: config folder application.yml
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
